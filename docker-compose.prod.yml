services:
  backend:
    build: .
    ports:
      - "3101:3101"
    env_file:
      - .env
    volumes:
      - uploads_data:/app/src/uploads
      - documents_data:/app/src/data
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    ports:
      - "3102:3102"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://api.aidhunik.com/ncrt

volumes:
  uploads_data:
  documents_data: